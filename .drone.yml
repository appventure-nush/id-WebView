pipeline:
  build:
    image: productionwentdown/android-builder
    pull: true
    secrets: [ store_file, store_password, key_alias ]
    commands:
    - release
  release:
    image: plugins/github-release
    secrets: [ github_token ]
    files: app/build/outputs/apk/release/app-release.apk
    when:
      event: tag
